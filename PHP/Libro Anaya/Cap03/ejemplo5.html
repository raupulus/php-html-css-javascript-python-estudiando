<!DOCTYPE html>
<html>
    <head>
        <title>Validar Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="jquery-1.10.2.min.js"></script>
        <script src="jquery.validate.min.js"></script>
        <script src="messages_es.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-md-12 well">
                <form role="form" id="myForm">
                    <div class="form-group">
                      <label for="exampleInputNombre">*Nombre</label>
                      <input type="text" 
                             name="nombre" 
                             class="form-control" 
                             id="exampleInputNombre" 
                             placeholder="Escriba su nombre"
                             minLength="5"
                             required="true"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEdad">*Edad</label>
                      <input type="text" 
                             name ="edad" 
                             class="form-control"
                             id="exampleInputEdad" 
                             placeholder="Indique su edad"
                             number="true"
                             required="true"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEMail" >Correo Electr칩nico</label>
                      <input type="text" 
                             name ="email" 
                             class="form-control" 
                             id="exampleInputEMail" 
                             placeholder="Indique su correo electr칩nico" 
                             email="true"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputWeb" >P치gina Web</label>
                      <input type="text" 
                             name ="web" 
                             class="form-control" 
                             id="exampleInputWeb" 
                             placeholder="Indique su p치gina web" 
                             url="true"/>
                    </div>
                    <p>(*) Campos obligatorios</p>
                    <button type="submit" class="btn btn-default">Enviar</button>
                </form>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript">
$("#myForm").validate();
</script>
